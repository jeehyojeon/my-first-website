<h2>고연전</h2>
연고전은 틀렸다<br>
고려대학교와 연세대학교가 매년 벌이는 대학교 정기전. 
고려대 주최 경기는 연고전, 연세대 주최 경기는 고연전이 
공식 명칭이다. 경기에 참여하는 선수들은 물론이고 
재학생, 졸업생, 학교본부까지 열기를 띄고 응원한다.
